name: Build and Release

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.7.2'

      - name: Install dependencies
        run: dart pub get

      - name: Run build
        run: dart compile exe bin/main.dart -o bin/main