name: Build Flutter iOS and Android

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.7.2 # Specify the correct Flutter version

      - name: Install dependencies
        run: flutter pub get

      - name: Build Android
        run: flutter build apk

      - name: Build iOS
        run: flutter build ios