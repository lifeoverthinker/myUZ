name: Plan UZ Scraper

on:
  schedule:
    # Uruchamia się codziennie o 3:00 w nocy (UTC)
    - cron: '0 3 * * *'
  workflow_dispatch:
  # Umożliwia ręczne uruchomienie z konsoli GitHub

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scraper/requirements.txt

      - name: Run scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          cd scraper
          python main.py